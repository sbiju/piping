{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container form-class">
    <h3 class="text-center">{{ heading }}</h3>
    <div class="row">
        <div class="col-sm-6 offset-3">
            <form method="POST">{% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="Save and Add More">
            </form><hr/>
            <a href="/" class="btn btn-primary mr-auto">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}

{% block custom_js %}
{{ form.media }}
{% endblock %}
