{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container employees">
<div class="row">

     <div class="table-responsive">
         <h3 style="margin-left: 50px; margin-bottom:15px;">{{ headline }}</h3>
              <table class="table table-striped emp-list">
                  <tr>

                      <th>Iso No</th>
                      <th>No. of Joints</th>
                      <th>Inch Dia</th>
                  </tr>
                  {% for iso in object_list %}
                  <tr>

                      <td>{{ iso.iso_no }}</td>
                      <td>{{ iso.no_of_joints }}</td>
                      <td>{{ iso.inch_dia }}</td>

                  </tr>
                  {% endfor %}
              </table>

    </div>
</div>
</div>


{% endblock %}
